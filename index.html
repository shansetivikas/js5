<!DOCTYPE HTML>
<html>
   <head>
      <title>js assignment 7.2</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <script type="text/javascript">
         console.log("Using for loop");
         for(var i=1; i<11; i++){
         var multiple = 5*i;
         console.log(multiple);
         }
         
         console.log("Using while loop")
         
         var j=1;
         while(j<11){
         var mul = 5*j;
         j++;
         console.log(mul);
         }
       </script>
   </body>
</html>
